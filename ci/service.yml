apiVersion: v1
kind: Service
metadata:
  name: conversion-api
  namespace: gitlab-managed-apps
spec:
  selector:
    app: conversion
  ports:
    - name: api
      protocol: TCP
      port: 12345
      targetPort: 12345
---
apiVersion: v1
kind: Service
metadata:
  name: conversion-api-dev
  namespace: gitlab-managed-apps
spec:
  selector:
    app: conversion-dev
  ports:
    - name: api
      protocol: TCP
      port: 12345
      targetPort: 12345
